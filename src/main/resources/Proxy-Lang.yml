pack-info: |-
  
  &e&l%pack-id% 资源包信息
  
  资源包名称: &e%pack-name%
  资源包路径: &e%pack-url%
  资源包哈希: &e%pack-hash%
  是否强制使用: &e%is-force%
  是否显示 Action Bar: &e%is-show-action-bar%

true: "&a是"
false: "&c否"

unknown-pack: "&c未知的资源包名称: %pack-name%"

main-command-help: |-
  &e/BingResourcePack help &7- &r查看帮助
  &e/BingResourcePack reload &7- &r重载配置
  &e/BingResourcePack resend <all/server/match-rule/player> [value] &7- &r重新发送资源包
  &e/BingResourcePack get &7- &r玩家重新获取资源包
  &e/BingResourcePack info <pack-name> &7- &r查看资源包信息

need-parameter: "&c缺少参数"
unknown-parameter: "&c未知参数: %parameter%"

success-resend-all: "&a成功向所有玩家发送资源包"
success-resend-server: "&a成功向处在 %server-name% 服务器的玩家发送资源包"
success-resend-match-rule: "&a成功向适用匹配规则 %match-rule% 的玩家发送资源包"
success-resend-player: "&a成功向玩家 %player% 发送资源包"